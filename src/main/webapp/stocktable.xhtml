<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

	<h:head>
	</h:head>

	<h:body>

		<ui:composition>

			<h3>Glass stock.</h3>

			<div id="stockTableDiv">
				<div class="tableHeaderWrapper">
					<div class="tableHeader" id="headerName">Name</div>
					<div class="tableHeader" id="headerThickness">Thickness</div>
					<div class="tableHeader" id="headerWidth">Width</div>
					<div class="tableHeader" id="headerHeight">Height</div>
					<div class="tableHeader" id="headerPrice">Price</div>
					<div class="tableHeader" id="headerStock">Stock</div>
				</div>

				<h:form id="mainForm">

					<h:dataTable id="glasstable" value="#{appbean.glassStock}" var="gs" >
			
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:inputText value="#{gs.name}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

						<h:column>
							<f:facet name="header">Thickness</f:facet>
							<h:inputText value="#{gs.thickness}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

						<h:column>
							<f:facet name="header">Width</f:facet>
							<h:inputText value="#{gs.width}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

						<h:column>
							<f:facet name="header">Height</f:facet>
							<h:inputText value="#{gs.height}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

						<h:column>
							<f:facet name="header">Price</f:facet>
							<h:inputText value="#{gs.price}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

						<h:column>
							<f:facet name="header">Stock</f:facet>
							<h:inputText value="#{gs.stock}">
								<f:ajax render="testField"  listener="#{appbean.glassChanged}" />
							</h:inputText>
						</h:column>

					</h:dataTable>

				</h:form>

			</div>

		</ui:composition>
	
	</h:body>
</html>
